{% extends "base.html" %}
{% block content %}
<div class="max-w-sm mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl mb-4">Вход</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-sm">Имя пользователя</label>
            <input type="text" name="username" class="w-full border rounded px-2 py-1" required>
        </div>
        <div class="mb-4">
            <label class="block text-sm">Пароль</label>
            <input type="password" name="password" class="w-full border rounded px-2 py-1" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Войти</button>
    </form>
</div>
{% endblock %}
